<!DOCTYPE html> <!-- Declara que este documento é um HTML5 -->
<html lang="en"> <!-- Define a linguagem do documento como inglês -->
<head>

            <section class="column"> <!-- Coluna para "EM PROGRESSO" -->

    <script src="estrutura.js"></script> <!-- Link para o arquivo JavaScript que contém a lógica da aplicação -->

</html>
